<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="manifest" href="manifest.json"> 
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Tiempo-PWA">
    <meta name="application-name" content="Tiempo-PWA">
    <meta name="msapplication-starturl" content="/">
    <title>Tiempo-PWA</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.webmanifest" />
    <script async src="https://cdn.jsdelivr.net/npm/pwacompat" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="assets/icons/icon-128x128.png" sizes="128x128" />
</head>
<body>
    <div class="header">
        <!-- <div class="search-box">    
            <input id="search-box" type="text" placeholder="Buscá por ciudad">   
            <button id="search-btn" type="submit">Buscar</button>   
        </div>   -->
        <div id="install-btn" style="display: none;">
            <button class="install-btn" type="submit">Instalar</button>
        </div>
    </div>
    
    <div class="current-info">

        <div class="date-container">
            <div class="time" id="time">
                00:00 <span id="am-pm">AM</span>
            </div>
            <div class="date" id="date">
                Lunes, 1 de enero
            </div>
            <div class="others" id="current-weather-items">
                Sin datos
            </div>
        </div>

        <div class="place-container">
            <div class="time-zone" id="time-zone">Sin datos</div>
                <div class="country" id="country">Sin datos</div>
        </div>

    </div>
        
    <div class="future-forecast">
        <div class="today" id="current-temp">
            Sin datos de hoy
        </div>
        <div class="weather-forecast" id="weather-forecast">
            Sin datos de los próximos 5 días
        </div>
    </div>
    <script src="scripts/script.js"></script>
    <script>
        if ("serviceWorker" in navigator) {
        navigator.serviceWorker
            .register("scripts/sw.js")
            .then(serviceWorker => {
            console.log("Service Worker registered: ", serviceWorker);
            })
            .catch(error => {
            console.error("Error registering the Service Worker: ", error);
            });
        }
    </script>

</body>
</html>
